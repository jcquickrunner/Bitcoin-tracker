<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitcoin-Ticker</title>
</head>
<body>
    

    <h1>Bitcoin Ticker</h1>
    <form class="S" action="/" method="POST">
        <select  class="S" name="crypto" id="">
            <option   class="S" value="BTC">BitCoin</option>
            <option  class="S" value="ETH">Ethereum</option>
            <option  class="S" value="LTC">Litecoins</option>
        </select>
        <select  class="S" name="Fiat" id="">
                <option   class="S" value="USD">US dollars</option>
                <option  class="S" value="GBP">GB Pounds</option>
                <option  class="S" value="EUR">EU Euros</option>
            </select>

            <button class="S" type="submit" name="check">Submit</button>
        
        
    
    
    </form>
    <style>
        .S{
            font-size: 1.3em;
            size: 1.4em;
            margin: 10px;
        }
    </style>
</body>
</html>
